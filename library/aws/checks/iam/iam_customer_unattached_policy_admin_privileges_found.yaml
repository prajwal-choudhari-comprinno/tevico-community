CheckID: iam_customer_unattached_policy_admin_privileges_found

CheckTitle: Check no unattached customer-managed policy grants admin-level privileges.

CheckType: 
  - Software and Configuration Checks
  - Industry and Regulatory Standards
  - CIS AWS Foundations Benchmark

ServiceName: iam

SubServiceName: ""

ResourceIdTemplate: arn:partition:service:region:account-id:resource-id

Severity: high

ResourceType: AwsIamPolicy

Description: Ensure customer managed policies that allow full "*:*" administrative privileges are not created.

Risk: |
  IAM policies are the means by which privileges are granted to users, groups, or roles. 
  It is recommended and considered standard security advice to grant least privilegeâ€”that is, 
  granting only the permissions required to perform a task. Determine what users need to do 
  and then craft policies for them that let the users perform only those tasks instead of 
  allowing full administrative privileges. Providing full administrative privileges instead of 
  restricting to the minimum set of permissions exposes the resources to potentially unwanted actions.

RelatedUrl: https://docs.aws.amazon.com/IAM/latest/UserGuide/access_controlling.html

Remediation:
  Code:
    CLI: "aws iam list-policies --scope Local"
    NativeIaC: ""
    Other: ""
    Terraform: ""
  Recommendation:
    Text: |
      It is more secure to start with a minimum set of permissions and grant additional permissions 
      as necessary, rather than starting with permissions that are too lenient and then trying to tighten 
      them later. List policies and analyze if permissions are the least possible to conduct business activities.
    Url: "http://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html"

